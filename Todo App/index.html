<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div>
        <button onclick="logout()" id="logOut"><i class="fa-solid fa-right-from-bracket"> Log Out</i></button> <!-- New button for log out -->
    </div>
    <div class="container">
        <div>
            <input type="text" id="taskInput" placeholder="Enter a New Task">
        </div>
        <div>
            <button onclick="taskAdded()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <!-- Modal structure -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="editTaskInput" placeholder="Edit your task">
            <button onclick="saveTask()">Done</button>
        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/27094b9535.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
